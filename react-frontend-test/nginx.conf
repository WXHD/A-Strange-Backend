server {
    listen 80;
    server_name localhost;
    
    # 根目录设置
    root /usr/share/nginx/html;
    index index.html;

    # 禁用目录列表
    autoindex off;

    # 允许 Chrome DevTools 探测请求
    location /.well-known/ {
        # 返回空目录或 204 No Content
        return 204;
        access_log off;
        log_not_found off;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # 处理 /strange 路径（不带尾斜杠）
    location /strange {
        root /usr/share/nginx/html;
        try_files $uri $uri/ @strange_fallback;
    }

    # 处理 /strange/ 路径（带尾斜杠）
    location /strange/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ @strange_fallback;
    }

    # API 代理配置
    location /strange_api/ {
        proxy_pass http://my_backend:10011/;
        proxy_redirect http://localhost/ http://localhost:10011/;
        proxy_redirect http://localhost:80/ http://localhost:10011/;
        proxy_redirect / http://localhost:10011/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;  # 包含端口
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Original-Port $server_port;
        
        # 强制后端使用正确的 base URL
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 处理路径重写
        rewrite ^/strange_api/(.*)$ /$1 break;
        
        # CORS 头
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # SPA fallback for strange app
    location @strange_fallback {
        rewrite ^/strange(.*)$ /strange/index.html last;
    }

    # 静态资源在 strange 目录下
    location ~* ^/strange/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # 根路径重定向到 /strange/
    location = / {
        return 302 $scheme://$http_host/strange/;
    }

    # 全局静态资源处理（备用）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 尝试在 strange 目录下查找
        try_files /strange$uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # 禁止访问其他隐藏文件（除了 .well-known）
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SPA 路由支持
    error_page 404 /strange/index.html;
}